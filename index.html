<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="icon" type="image/x-icon" href="https://icons.iconarchive.com/icons/royalflushxx/systematrix/256/Text-icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/slate/bootstrap.min.css" integrity="sha384-8iuq0iaMHpnH2vSyvZMSIqQuUnQA7QM+f6srIdlgBrTSEyd//AWNMyEaSF2yPzNQ" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <script src="stack.js"></script>
    <script src="script.js" type="module"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Simple Text Editor</a>
        </div>
      </nav>
    <div id="container">
        <div class="text_box" style="padding: 60px">
            Type in the box below
            <br><br>
            <textarea class="form-control" id="comment" style="height: 100%;">
            </textarea>
        </div>
        <div class="text_box" style="overflow-y: scroll">
            <span id="temptext" style="width: 100%; text-align: center; font-size: x-large">
                Sequence of operations !
            </span>
        </div>
    </div>

    <div>
        <br>
        <button type="button" class="btn btn-success" id="undo">&nbsp;&nbsp;&nbsp;Undo&nbsp;&nbsp;&nbsp;</button>
        <br>
        <button type="button" class="btn btn-danger" id="clear">Clear Box</button>
    </div>
</body>

</html>
